# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: serverless CI

on:
  push:
    branches: 
    - master
    - dev

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.15]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: npm install
    - name: Install serverless
      run: npm install -g serverless
    - name: Auto deploy
      env: # Or as an environment variable
        STAGE: prod
        SERVERLESS_PLATFORM_VENDOR: tencent
        TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
        TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
        INTERVAL: 10 # 10s
        INIT_TRAFFIC: 20 # init traffic value is 10 == 0.1
        STEP_TRAFFIC: 20
        MAX_TRAFFIC: 100 # max traffic:       
      run: |
        maxTraffic=$MAX_TRAFFIC
        curTraffic=$INIT_TRAFFIC
        stepTraffic=$STEP_TRAFFIC
        while true
        do
            if [ $curTraffic -lt $maxTraffic ]; then
                traffic=`echo "scale=2;$curTraffic/100" | bc`
                sls deploy --inputs.traffic=$traffic --inputs.publish
                sleep $INTERVAL
            else
                sls deploy --inputs.traffic=0 --inputs.publish
                break
            fi
            curTraffic=$(($curTraffic+$stepTraffic))
        done
    
      
